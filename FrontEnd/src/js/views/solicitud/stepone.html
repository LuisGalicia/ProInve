<oj-form-layout max-columns="3" align="center" style="padding-top: 50px;">
    <oj-input-text id="inputnombre" label-hint="Nombre"></oj-input-text>
    <oj-input-text id="inputapellidopa" label-hint="Apellido paterno"></oj-input-text>
    <oj-input-text id="inputapellidoma" label-hint="Apellido materno"></oj-input-text>
    <oj-input-text id="inputrfc" label-hint="RFC"></oj-input-text>
    <oj-input-date id="datepicker" label-hint="Fecha de nacimiento"> </oj-input-date>
    <oj-input-text id="inputprofesion" label-hint="Profesión"></oj-input-text>
    <oj-input-text id="inputnombreemperesa" label-hint="Nombre de la empresa de trabajo"></oj-input-text>
    <oj-input-text id="inputcorreo" label-hint="Correo electrónico"></oj-input-text>
    <oj-input-text id="inputtelefono" label-hint="Telefono"></oj-input-text>
</oj-form-layout>

<oj-form-layout id="botonstepone" align="center" style="padding-top: 10px;">
    <oj-buttonset-one class="oj-button-primary oj-button-lg" value="{{currentModule}}">
        <oj-option id="stepone" value="steptwo">Continuar</oj-option>
    </oj-buttonset-one>
</oj-form-layout>
