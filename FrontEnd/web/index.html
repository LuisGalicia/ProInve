<!DOCTYPE html>

<html lang="en-us">

<head>
  <title>ProInvest Latinoamérica</title>
  <script type="text/javascript" src="../../resources/js/signature_pad.min.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1">
  <link rel="icon" href="css/images/favicon.ico" type="image/x-icon" />
  <!-- Google icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <!-- This is the main css file for the default Alta theme -->
<!-- injector:theme -->
<link rel="stylesheet" href="css/alta/7.2.0/web/alta.css" id="css" />
<!-- endinjector -->

  <!-- This contains icon fonts used by the starter template -->
  <link rel="stylesheet" href="css/demo-alta-site-min.css" type="text/css" />

  <!-- This is where you would add any app specific styling -->
  <link rel="stylesheet" href="css/app.css" type="text/css" />

</head>

<body class="oj-web-applayout-body" >
  <!-- Template for rendering navigation items shared between nav bar and nav list -->
  <script type="text/html" id="navTemplate">
      <li><a href="#">
        <span :class="[[$data['iconClass']]]"></span>
        <oj-bind-text value="[[$data['name']]]"></oj-bind-text>
      </a></li>
    </script>

  <div id="globalBody" class="oj-offcanvas-outer-wrapper oj-offcanvas-page">

    <div id="navDrawer" role="navigation" class="oj-contrast-marker oj-web-applayout-offcanvas oj-offcanvas-start">
      <oj-navigation-list id="navDrawerList" data="[[navDataProvider]]" edge="start" 
        item.renderer="[[KnockoutTemplateUtils.getRenderer('navTemplate', true)]]" on-click="[[toggleDrawer]]"
        selection="{{router.stateId}}">
      </oj-navigation-list>
    </div>
    <div id="pageContent" class="oj-web-applayout-page">
      <header style="background-color:#FAFAFA;" role="banner" class="oj-web-applayout-header">
        <div class="oj-web-applayout-max-width oj-flex-bar oj-sm-align-items-center">
          <!-- Offcanvas toggle button -->
          <div class="oj-flex-bar-start oj-md-hide">
            <oj-button id="drawerToggleButton" class="oj-button-lg" on-oj-action="[[toggleDrawer]]" chroming="half"
              display="icons">
              <span slot="startIcon" class="oj-web-applayout-offcanvas-icon"></span>
            </oj-button>
          </div>
          <div class="oj-flex-bar-middle oj-sm-align-items-baseline">
            <h1 >ProInvest Latinoamérica</h1>
            <h4 >&nbsp;&nbsp;&nbsp;&nbsp;Grupo Financiero</h4>
          </div>
        </div>
        <div role="navigation" class="oj-web-applayout-max-width oj-web-applayout-navbar">
          <oj-navigation-list style="color:ghostwhite;" id="navTabBar" class="oj-sm-only-hide oj-md-condense oj-md-justify-content-flex-end"
            data="[[navDataProvider]]" edge="top" selection="{{router.stateId}}">
            <template slot="itemTemplate" data-oj-as="item">
              <li :id="[[item.data.id]]" 
                  :class="[[{'oj-disabled' : item.data.id === 'soliin'}]]">
                  <a href="#">
                      <oj-bind-text value="[[item.data.name]]"> </oj-bind-text>
                  </a>
              </li>
          </template>
          </oj-navigation-list >
        </div>
      </header>
      <oj-module role="main"  style="background:#F0F0F0;" class="oj-web-applayout-max-width oj-web-applayout-content" config="[[moduleConfig]]">
        
      </oj-module>
      <footer class="oj-web-applayout-footer" role="contentinfo">

        <div class="oj-web-applayout-footer-item oj-web-applayout-max-width oj-text-secondary-color oj-text-sm">
          Copyright © 2019 ProInvest Latinoamérica todos los derechos.
        </div>
      </footer>
    </div>
  </div>

  <script type="text/javascript" src="js/libs/require/require.js"></script>
  <script type="text/javascript" src="js/main.js"></script>

</body>

</html>
